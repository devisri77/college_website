

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>

<div class="container mt-4">
    <h3>Send Email</h3><br>
    <form method="POST">
        <div class="mb-2">
        <label>Your Name</label>
        {{ form.name }}
        </div><br>

        <div class="mb-2">
            <label>Select Branch</label>
            {{ form.branch }}
        </div><br>

        <div class="mb-2">
            <label>Subject</label>
            {{ form.subject }}
        </div><br>

        <div class="mb-2">
            <label>Message</label>
            {{ form.message }}
        </div><br>
    </form>
</div> 
    
</body>
</html>
